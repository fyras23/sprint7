<div class="container">
    <div>
    <h2>Weapon modification :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2" style="display: none;">
    <label >Weapon ID</label>
    <input type="text" [(ngModel)]="currentweapon.idWp"
    name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Weapon name</label>
    <input type="text"[(ngModel)]= "currentweapon.nomWp"
    name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Weapon price</label>
    <input type="number" [(ngModel)]= "currentweapon.prixWp"
    name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Creation date</label>
        <input type="date" [ngModel]="currentweapon.dateWp | date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentweapon.dateWp= $event" name="dateCreation"
         class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <select class="form-control form-control-lg" id="idCat" name="idCat"
            [(ngModel)]="uppClassId">
            <option *ngFor="let cat of Classes" [value]="cat.idClass" >
            
            {{cat.nomClass}}
            
            </option>
            </select>
            </div> 

            <div class="col-sm-16 col-md-16 col-lg-16">
                <label class="mb-2">Image :</label>
                <input type="file" (change)="onImageUpload($event)" class="form-control">
            </div>
            <div class="mt-2">
                    <button type="submit" (click)="onAddImageWeapn()" class="btn
                    btn-success">Ajouter Image</button>
                    </div>

            <div class="col-sm-16 col-md-16 col-lg-16">
                <img [src]="myImage" class="card-img-top img-fluid rounded-start"
                style="width: 500px; height: 300px" />
                </div>

                
<div class="card-body">
<table class="table table-striped">
<thead>
<tr> <th>Images</th> </tr>
</thead><tbody *ngFor="let img of currentweapon.images">
    <tr>
    <td><img class="card-img-top img-responsive"
    src = "{{'data:' + img.type + ';base64,' + img.image}}"
    style = "height :50px;width:100px"></td>
    <td style="width:20%" ><a class="btn btn-danger"
        (click)="supprimerImage(img)">Supprimer</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    
    

                
                    
        <div class="mt-2">
        <button type="submit" (click)="updateweapon()" class="btn btn-outline-success">Modify</button>
        </div>
        </form>
        </div>
